        <div id="content">
            <div class="bmi-container">
                <div class="bmi-box">
                    <div class="box-naslov">
                        
                        <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h3>

                        <div class="display">
                            <p id="result">20.0</p>
                            <p id="category">Normal weight</p>
                        </div>
                         
                    </div>
                    <div class="row-one">
                        <div class="godine">
                            <label for="text">Age:</label>
                            <input type="text" name="age" id="age">
                        </div>
                        <div class="gender">
                            <label for="text">
                                <span>Gender:</span>
                                <span>Male</span>
                                <input type="radio" name="gender" id="male" checked>
                                <span>Female</span>
                                <input type="radio" name="gender" id="female">
                            </label>
                        </div>
                    </div>
                    <div class="row-two">
                        <label for="text">
                            <span>Height:
                            <input type="text" name="height" id="height" placeholder="cm">
                            </span>
                            <span>Weight:
                            <input type="text" name="weight" id="weight" placeholder="kg">
                            </span>
                        </label>
                    </div>
                    <label for="score" class="bmi-buttons">
                        <input type="button" value="Calculate" onclick="calculate()">
                        <input type="button" value="Reset" onclick="clearForm()">
                    </label>
